<div *ngIf="loading">
    <mat-progress-spinner
      mode="indeterminate"
      diameter="50"
      strokeWidth="5"
    ></mat-progress-spinner>
  </div> 

    
<div *ngIf="errorMsg!==null">
    <div class="col-sm-6 offset-sm-3" id="errorMessage">
        <span > {{errorMsg}} </span>
    </div> 
</div>
<!--when the loading of jokes is finished and there is no error, we display the jokes-->
<!-- flaaag -->



<div *ngIf="loading===false && errorMsg===null">
    <div class="sh-section__wrap row sh-section__isotope-init" id="conteneur">
        <div id="gagList">
            <div id="gagBloc" *ngFor="let gag of gags;  let i=index">                  
                <div class="gagPost" id=g{{i}}>
                    <div class="section__head">
                        <a href="single_post.html" class="imageUser">
                            <div>
                                <img  [src]="userImageSrc" alt="" class="rounded-circle" width="31"/>
                            </div>                             
                        </a>
                        <div  class="detail_header">
                            <div  class="section_username">
                                <a href="#" *ngIf="gag.createur_name===null">
                                    @Anonyme
                                </a>
                                <a href="#" *ngIf="gag.createur_name!==null">
                                    @{{gag.createur_name}}
                                </a>           
                            </div>
                            <div class="section_hours">{{gag.creation_dateTime}}</div>                          
                        </div>
                        <button *ngIf="isAbleToDelete()" class="delete-button" (click)="deleteJoke(gag.id)">
                            X
                        </button>
                    </div>
                    <div class="mainGagContainer">
                        <div id="title" *ngIf="gag.titreGag!==''">
                            <a href="{{'/gags/' + gag.createur_name + '/' + gag.id}}">
                                <h5>{{gag.titreGag}}</h5>
                            </a>
                        </div>
                        <div id="title" *ngIf="gag.titreGag===''">
                            <a href="{{'/gags/' + gag.createur_name + '/' + gag.id}}"><h5>NoTitle</h5></a>
                        </div>
                        <div class="section_content">
                            <!-- Gag Text -->
                            <p [ngClass]="{'text-right': isArabic(gag.titreGag)}" [innerHTML]="gag.gagText" class="gag"></p>
                          
                            <!-- La Chute Section -->
                            <div *ngIf="gag.laChute !== ''">
                              <!-- Toggle Button -->
                              <button
                                id="laChute"
                                class="btn btn-default"
                                (click)="toggleLaChute(gag.id)"
                              >
                                <i
                                  class="fa"
                                  [ngClass]="{
                                    'fa-angle-double-down': !isLaChuteShown(gag.id),
                                    'fa-angle-double-up': isLaChuteShown(gag.id)
                                  }"
                                  aria-hidden="true"
                                ></i>
                              </button>
                          
                              <!-- La Chute Content -->
                              <div *ngIf="isLaChuteShown(gag.id)">
                                <div
                                  [ngClass]="{'text-right': isArabic(gag.titreGag)}"
                                  [innerHTML]="gag.laChute"
                                  class="laChuteContainer"
                                  [id]="'chuteGag' + gag.id"
                                ></div>
                              </div>
                            </div>
                          </div> 
                    </div>
